<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Matcher from rafgraph/spa-github-pages
      (function (l) {
        var path = l.pathname.split("/");
        if (path.length > 1 && path[1]) {
          window.location.replace(l.origin + l.pathname + l.search + l.hash);
        } else {
          window.location.replace(l.origin + "/" + l.search + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
